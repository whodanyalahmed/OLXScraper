<body>
<script>
  
function intonew(i){

  for (var d = 0; d <= 3; d++){
    if(d == i){
      var ele = document.getElementsByClassName("nav-item")[d];
      ele.className = "nav-item active";
      ele.style.fontWeight = "600";
    }
    else{   
      document.getElementsByClassName('nav-item')[d].className = "nav-item";
    }
  }
}

</script>
