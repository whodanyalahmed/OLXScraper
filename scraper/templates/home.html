{% extends 'base.html' %}

{% block title %}
OLXScraper

{% block heading %}
Home
{% endblock heading %}

{% block body %}
<script>
intonew(0);
</script>
<script>
$(document).ready(function() {
      $("#myToast").toast('show');
});

</script>
<div class="container" >
<form action="/search" method="POST" id="mainform">
{% csrf_token %}    
    <h2 class="second">Search here...</h2>
    <div class="input-group mb-3" id="mainsearch"> 
    
        <input type="hidden" class="form-control" name="title" value="Home" />
        <input type="text" class="form-control" placeholder="Enter product ; it will show max and min both" name="url" autofocus aria-label="url" aria-describedby="button-addon2" autocomplete=off>
        <div class="input-group-append">
            <button name="submit" class=" btn btn-outline-light" id="button-addon2" ><i class="fas fa-search"></i> search</button>
            {% comment %} <input type="submit" name="submit" class=" btn btn-outline-light"  id="button-addon2" value="Search"  /> {% endcomment %}
        </div>
    </div>
</form>
</div>



{% endblock body %}
